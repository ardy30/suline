apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "boeren.com.appsuline.app.bmedical.appsuline"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 24
        versionName '1.0'

        
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile files('libs/nineoldandroids-library-2.4.0.jar')
    compile files('libs/renderscript-v8.jar')
    compile files('libs/pclinklibrary.jar')
    compile files('libs/pl2303lib.jar')
    compile files('libs/listviewanimations_lib-core_3.1.0.jar')
    compile files('libs/droidText.0.2.jar')
}
